<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniLodge Room Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>UniLodge Room Booking</h2>
        <p>Book a room at UniLodge quickly and easily.</p>
        
        <form id="booking-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
                <small class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <small class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" placeholder="Enter your student ID" required>
                <small class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="room-type">Room Type:</label>
                <select id="room-type" required>
                    <option value="" disabled selected>Select a room type</option>
                    <option value="single">Single</option>
                    <option value="shared">Shared</option>
                    <option value="studio">Studio</option>
                </select>
                <small class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="check-in">Check-in Date:</label>
                <input type="date" id="check-in" required>
                <small class="error-message"></small>
            </div>

            <div class="form-group">
                <label for="check-out">Check-out Date:</label>
                <input type="date" id="check-out" required>
                <small class="error-message"></small>
            </div>

            <button type="submit">Book Now</button>
        </form>
        
        <p id="confirmation-message"></p>
        <p id="confirmation-message" aria-live="polite"></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
